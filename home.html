<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>紅葉の雑談サーバー</title>
</head>
<body>
  <div class="discord-widget-container">
    <iframe src="https://discord.com/widget?id=1237740449280819273&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>

  <style>
    .discord-widget-container {
      display: flex; /* コンテナをフレックスコンテナにする */
      justify-content: flex-end; /* アイテムを右寄せにする */
      align-items: center; /* アイテムを垂直方向に中央揃えにする */
      width: fit-content; /* コンテンツに合わせて幅を調整する */
    }

    .discord-widget-container.left {
      justify-content: flex-start; /* アイテムを左寄せにする */
    }
  </style>
</body>
</html>
