        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;

            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #20232a;
            padding: 10px; /* Reduced padding to make header smaller */
            text-align: center;

            overflow-y: auto;
        }
        .bot-list {
            display: flex;
            flex-direction: column;
        }
        .bot-item {
            display: flex;
            align-items: center;
            background-color: #20232a;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .bot-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .bot-item div {
            text-align: left;
        }
        .bot-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .invite-button {
            background-color: #7289da;
            color: white;
            width: 250px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .invite-button:hover {
            background-color: #5b6eae;
        }
