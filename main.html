<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordサーバー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #20232a;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        main {
            display: flex;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 80px; /* Adjust this value based on the height of your header */
        }
        .left {
            flex: 1;
            padding: 20px;
            background-color: #20232a;
            border-right: 1px solid #61dafb;
            box-sizing: border-box;
        }
        .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .invite-button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .invite-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ、Discordサーバーへ！</h1>
    </header>
    <main>
        <div class="left">
            <h2>運営の表記</h2>
            <p>こちらには運営の情報や連絡先を記載してください。</p>
        </div>
        <div class="right">
            <p>このサイトは私たちのDiscordサーバーの情報を提供します。</p>
            <iframe src="https://discord.com/widget?id=1237740449280819273&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
            <button class="invite-button" onclick="joinServer()">サーバーに参加する</button>
        </div>
    </main>
    <script>
        function joinServer() {
            const inviteLink = "https://discord.gg/YOUR_INVITE_CODE"; // ここにあなたのDiscord招待リンクを入力
            window.open(inviteLink, "_blank");
        }
    </script>
</body>
</html>
