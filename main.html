<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordサーバー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #20232a;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .invite-button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .invite-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ、Discordサーバーへ！</h1>
    </header>
    <main>
        <p>このサイトは私たちのDiscordサーバーの情報を提供します。</p>
        <button class="invite-button" onclick="joinServer()">サーバーに参加する</button>
    </main>
    <script>
        function joinServer() {
            const inviteLink = "https://discord.gg/YOUR_INVITE_CODE"; // ここにあなたのDiscord招待リンクを入力
            window.open(inviteLink, "_blank");
        }
    </script>
</body>
</html>
