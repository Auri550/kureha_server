<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordサーバー</title>

    <meta property="og:title" content="紅葉の雑談サーバー">
    <meta property="og:description" content="紅葉の雑談サーバーのホームページを適当に作りました">
    <meta property="og:image" content="image/IMG_2718.webp">
    <meta property="og:url" content="https://auri550.github.io/kureha_server/main.html">
    <meta property="og:type" content="website">

    <link rel="icon" href="image/IMG_2718.webp" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #20232a;
            padding: 10px; /* Reduced padding to make header smaller */
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        main {
            display: flex;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 60px; /* Adjusted based on the smaller header height */
        }
        .left {
            flex: 1;
            padding: 20px;
            background-color: #20232a;
            border-right: 1px solid #61dafb;
            box-sizing: border-box;
        }
        .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile div {
            text-align: left;
        }
        .profile-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .invite-button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .invite-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ、Discordサーバーへ！</h1>
    </header>
    <main>
        <div class="left">
            <h2>運営の一覧(放置中)</h2>
            <div class="profile">
                <img src="image/3b949136e68a67b9a8e5e4ddc1fb1e25.png" alt="Profile Picture">
                <div>
                    <div class="profile-name">Auri550(サーバー主)</div>
                    <div>ふざけた野郎だけど鯖主だからな()</div>
                </div>
            </div>
            <p>他2名(そのうちやります)</p>
        </div>
        <div class="right">
            <p>オンラインメンバーを確認できます</p>
            <button class="invite-button" onclick="joinServer()">サーバーに参加する</button>
            <iframe src="https://discord.com/widget?id=1237740449280819273&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
    </main>
    <script>
        function joinServer() {
            const inviteLink = "https://discord.gg/pFgDAp5cBK"; // ここにあなたのDiscord招待リンクを入力
            window.open(inviteLink, "_blank");
        }
    </script>
</body>
</html>
