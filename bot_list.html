<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紅葉の雑談サーバー</title>
    
    <!-- Open Graph meta tags for Discord link preview -->
    <meta property="og:title" content="紅葉の雑談サーバー">
    <meta property="og:description" content="紅葉の雑談サーバーのホームページを適当に作りました">
    <meta property="og:image" content="image/IMG_2718.webp">
    <meta property="og:url" content="https://auri550.github.io/kureha_server/bot.html">
    <meta property="og:type" content="website">

    <link rel="icon" href="image/IMG_2718.webp" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #20232a;
            padding: 10px; /* Reduced padding to make header smaller */
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        main {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 60px; /* Adjusted based on the smaller header height */
            overflow-y: auto;
        }
        .bot-list {
            display: flex;
            flex-direction: column;
        }
        .bot-item {
            display: flex;
            align-items: center;
            background-color: #20232a;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .bot-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .bot-item div {
            text-align: left;
        }
        .bot-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .invite-button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .invite-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <header href="https://auri550.github.io/kureha_server/main.html">
        <h1>紅葉の雑談サーバー</h1>
    </header>
    <main>
        <br>
        <h2>オリジナルbot</h2>
        <div class="bot-list">
            <!-- BOT 1 -->
            <div class="bot-item">
                <img src="image/d030fdef4fdd68ca1750352f2a62da16.png" alt="Bot 1 Picture">
                <div>
                    <div class="bot-name">紅葉の専属BOT</div>
                    <div>pythonをまともに書いたことがない鯖主作ったBOTです</div>
                </div>
            </div>
            <!-- BOT 2 -->
            <div class="bot-item">
                <img src="image/IMG_2718.webp" alt="Bot 2 Picture">
                <div>
                    <div class="bot-name">Server Manager</div>
                    <div>専属BOTを作る前に運用していたBOTです<br><a href="https://botghost.com", style="color: #61dafb;">サービス元:Bot Ghost</a></div>
                </div>
            </div>
            <!-- BOT 3 -->
            <div class="bot-item">
                <img src="image/3b949136e68a67b9a8e5e4ddc1fb1e25.png" alt="Bot 3 Picture">
                <div>
                    <div class="bot-name">(Kureha_紅葉)Auri550</div>
                    <div>完全なおふざけBOTです。とくに機能はありません</div>
                </div>
            </div>
            <h2>レベリングBOT</h2>
            <div class="bot-item">
                <img src="https://cdn.discordapp.com/avatars/553841194699063319/1822e39216b5283c03f9ded3f32ccc73.png?size=1024" alt="Bot 4 picture">
                <div>
                    <div class="bot-name">結月 -ゆづき-</div>
                    <div>チャットにXPをつけてレベル機能にしようしています
                    <br>
                    <div class="invite-button" onclick="ranking()" style="color: #61dafb;">レベルリーダーボード</div>
                    <br>
                    <div class="invite-button" href="https://narikakun.net/yudzuki", style="color: #61dafb;">BOTを自鯖に招待する</div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function ranking(){
            window.open(https://yudzuki.lunaproject.jp/leaderboard/1237740449280819273)
        }
    </script>
</body>
</html>
